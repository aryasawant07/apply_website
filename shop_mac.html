{% extends 'base.html' %}
{% block title %}Shop Mac{% endblock %}

{% block content %}
<section style="padding:80px 20px; background-color:#f5f5f7; text-align:center;">
    <h1 style="font-size:2.5rem; margin-bottom:40px;">Shop Mac</h1>

    <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:30px;">
        {% for product in mac_products %}
        <div style="flex:0 0 250px; background-color:#fff; border-radius:15px; padding:20px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center; transition: transform 0.3s;">
            
            <!-- Product Name -->
            <h2 style="font-size:1.2rem; margin-bottom:10px;">{{ product.name }}</h2>
            
            <!-- Product Description -->
            <p style="color:#555; font-size:0.95rem; margin-bottom:20px;">{{ product.description }}</p>
            
            <!-- Shop Now Button -->
            <a href="{% url 'buy_product' product.id %}" 
               style="display:inline-block; padding:10px 25px; border-radius:25px; background-color:black; color:white; font-weight:500; text-decoration:none; transition: all 0.3s; cursor:pointer;"
               onmouseover="this.style.transform='scale(1.05)';"
               onmouseout="this.style.transform='scale(1)';">
               Shop Now
            </a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
