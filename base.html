<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Apple Store{% endblock %}</title>
    {% load static %}
    <style>
        html { scroll-behavior: smooth; } /* smooth scroll for anchors */

        /* === General Reset === */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #fff;
            color: #1d1d1f;
        }
        a { text-decoration: none; color: inherit; }
        img { max-width: 100%; display: block; }

        /* === Navbar === */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: sticky; /* sticky instead of fixed for better UX */
            top: 0;
            width: 100%;
            height: 60px;
            z-index: 1000;
            border-bottom: 1px solid #f1f1f1;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .nav-links {
            display: flex;
            gap: 25px;
            font-weight: 500;
        }
        .nav-links a {
            font-size: 0.95rem;
            color: #1d1d1f;
            transition: color 0.3s, transform 0.2s;
        }
        .nav-links a:hover {
            color: #0071e3;
            transform: translateY(-2px);
        }

        /* === Main Content === */
        main {
            margin-top: 70px; /* leave space for sticky navbar */
        }

        /* === Footer === */
        footer {
            background-color: #f5f5f7;
            color: #6e6e73;
            text-align: center;
            padding: 40px 20px;
            font-size: 0.9rem;
        }
        footer a {
            color: #6e6e73;
            margin: 0 5px;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #0071e3;
        }

        /* === Responsive === */
        @media (max-width: 768px) {
            .nav-links {
                gap: 12px;
                flex-wrap: wrap;
                justify-content: center;
            }
            .nav-links a {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="/">Apple</a>
            <a href="#mac-section">Mac</a>
            <a href="#ipad-section">iPad</a>
            <a href="#iphone-section">iPhone</a>
            <a href="#watch-section">Watch</a>
            <a href="#airpods-section">AirPods</a>
            <a href="#accessories-section">Accessories</a>
            <a href="#support-section">Support</a>
            <a href="#cart-section">Cart</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Apple Store Project | Built by Arya Arun Sawant</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Use</a> | 
            <a href="#">Contact</a>
        </p>
    </footer>

</body>
</html>
